<div class="grid-flexbox">
  <mat-card class="example-card hoverable" *ngFor="let course of courses">
    <div>
      <img mat-card-image src="{{course['logo_url']}}">
    </div>
    <mat-card-content>
      <h3 class="wrap-text">{{course['course_slug']}}</h3>
      <p class="wrap-text">
        {{course['title']}}
      </p>
      <p class="wrap-text course-category">
        {{course['category']['category_slug']}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
