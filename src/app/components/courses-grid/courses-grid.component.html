<div class="grid-flexbox">
  <mat-card class="example-card" *ngFor="let course of courses">
    <div style="height: 8vw;
    min-height: 160px;
    display: flex;">
      <img mat-card-image src="{{course['logo_url']}}">
    </div>
    <mat-card-content>
      <h3>{{course['course_slug']}}</h3>
      <p>
        {{course['title']}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
